<!DOCTYPE html>
<html data-ng-app="schelling">
  <head>
    <meta charset="utf-8">
    <title>Schelling Model</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/nav/nav.js"></script>
    <script src="js/nav/nav.controller.js"></script>
    <script src="js/game/game.js"></script>
    <script src="js/game/about.controller.js"></script>
    <script src="js/game/game.controller.js"></script>
    <script src="js/game/welcome.controller.js"></script>
  </head>
  <body>
    <header data-ng-controller="navCrtl as navVM">
      <ul>
        <li data-ng-hide="navVM.state.current.url=='/welcome'" data-ui-sref="welcome"><a>Welcome!</a></li>
        <li data-ng-hide="navVM.state.current.url=='/about'" data-ui-sref="about"><a>About The Model</a></li>
        <li data-ng-hide="navVM.state.current.url=='/game'" data-ui-sref="game"><a>The Model</a></li>
      </ul>
    </header>
    <main data-ui-view>
    </main>
    <footer>
    </footer>
  </body>
</html>
