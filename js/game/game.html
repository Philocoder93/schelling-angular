<button ng-click="gameVM.allWhite(gameVM.board)">
  make all white
</button>
<button ng-click="gameVM.shuffle(gameVM.array)">
  shuffle
</button>
<button ng-click="gameVM.allBlue(gameVM.board)">
  make all blue
</button>
<div ng-repeat="row in gameVM.board track by $index">
  <div ng-repeat="space in row track by $index">
    <div class="ng-class: space">
      this is some content
    </div>
  <div>
</div>
